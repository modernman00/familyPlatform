<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" integrity="" crossorigin="anonymous">

  <title>Document</title>

  <style>
    body {
      margin: 20px;
    }

    label{
      font-weight: 800;
      color: blue;
    }

    .header{
      margin-left: 37%;
      font-size: large;
      color:blueviolet;
      font-weight: 800;
    }
  </style>
</head>

<body>

    <p class="header">Welcome</p>

  <form>
    <div class='row'>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="username">Name : <span id='showName'></span></label>

          <input type="text" onkeyup="showItem('showName', 'name')" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
      </div>

      <div class="col-sm-5">
        <div class="form-group">
          <label for="username">Gender : <span id='showGender'></span></label>

          <select name="gender" id="gender" class="form-control" onchange="showItem('showGender', 'gender')" >
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">

         <div class="col-sm-5">
      <div class="form-group">
        <label for="username">Email : <span id='showEmail'></span></label>

        <input type="email" onkeyup="showItem('showEmail', 'email')" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
    </div>

    <div class="col-sm-5">
      <div class="form-group">
        <label for="username">Age : <span id='showAge'></label>

        <input type="number" class="form-control" id="age" aria-describedby="emailHelp"
          onkeyup="showItem('showAge', 'age')">


      </div>

    </div>
    </div>

    <div class="row">
      <div class="col-sm-5">
            <div class="form-group">
              <label for="username">Address: <span id='showAddress'></span></label>

              <input type="text" class="form-control" id="address" aria-describedby="emailHelp"
                onkeyup="showItem('showAddress', 'address')">

            </div>
          </div>

           <div class="col-sm-5">
            <div class="form-group">
              <label for="username">school: <span id='showSchool'></span></label>

              <select class="form-control" name="school" id="school" onchange="showItem('showSchool', 'school')">

                <option value="">Select your school</option>
                <option value="Peatmoor">Peatmoor</option>
                <option value="Pates">Pates</option>
                <option value="Stroud">Stroud</option>


              </select>

            </div>
          </div>

                 <input type="text" placeholder ="CLICK ME TO ALERT" class="form-control myClick" id="myClick" onclick="showAlert('we are fine')" aria-describedby="emailHelp">

    </div>

  

   
    </div>


 

    <button type="button" id='submit' class="btn btn-primary">Submit
    </button>


    </div>


    </div>
  </form>


  <script src='form2.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

</body>

</html>
